<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content>
      	<section class="welcome abs-center">
      		<img class="welcome__logo" src="img/logo.png">
      		<p class="welcome__text">Welcome to KnuckCracker!<br> Lets get you started</p>
      		<p>Step 1: Crack your knuckles</p>
      		<p>Step 2: Hit the button below</p>
      		<button class="button button-balanced button-block button-dark button-outline welcome__button">Alright! I've cracked my knuckles</button>
      	</section>
      </ion-content>
    </ion-pane>
  </body>
</html>
